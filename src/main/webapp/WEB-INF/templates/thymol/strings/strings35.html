<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>Strings example 35</title>
</head>
<script th:remove="all" type="text/javascript" src="../../../js/thymol.js" data-thymol-load="strings-data.js"></script>

<body>
	<p th:text="${#strings.escapeJava(xs1)}">...</p>
	<p th:text="${#strings.escapeJava(xs2)}">...</p>
	<p th:text="${#strings.escapeJava(xs3)}">...</p>
	<p th:text="${#strings.escapeJava(xs4)}">...</p>
	<p>Array of strings: <span><!--/*/<th:block th:each="d,dStat : ${#strings.arrayEscapeJava(xsArray)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
	<p>Set of strings: <span><!--/*/<th:block th:each="d,dStat : ${#strings.setEscapeJava(xsSet)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
</body>

</html>
