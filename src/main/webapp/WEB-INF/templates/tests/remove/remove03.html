<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>remove example 03</title>
</head>
<script th:remove="all" type="text/javascript" src="${thInstall}/thymol.js"   data-thymol-load="remove-data.js"></script>
<body>
<div th:object="${test}" th:remove="all-but-first">
<span th:text="*{text}">Text</span>
<span th:text="'Hello!'">Text</span>
</div>
<div th:object="${test}" th:remove="all-but-first">
<span th:text="*{text}">Text</span>
<span th:text="'Hello!'">Text</span>
<span>Goodbye!</span> <span>Goodbye!</span>
<span>Goodbye!</span>
</div>
<div th:object="${test}" th:remove="all-but-first">
<span th:text="*{text}">Text</span>
<span th:text="'bad expression that should never be executed!'">Text</span>
</div>
</body>
</html>
