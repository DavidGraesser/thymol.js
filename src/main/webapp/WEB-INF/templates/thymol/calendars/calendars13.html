<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>Calendars example 13</title>
	</head>
	<script th:remove="all" type="text/javascript" src="../../../js/thymol.js" data-thymol-load="times-data.js"></script>
	
  	<body>
		<p th:text="${#calendars.minute(calendarTime1)}">...</p>
		<p th:text="${#calendars.minute(calendarTime2)}">...</p>
		<p th:text="${#calendars.minute(calendarTime3)}">...</p>
		<p th:text="${#calendars.minute(calendarTime4)}">...</p>
		<p>Array of minutes values: <span><!--/*/<th:block th:each="d,dStat : ${#calendars.arrayMinute(calendarTimeArray)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>		 
		<p>Set of minutes values: <span id="sort"><!--/*/<th:block th:each="d,dStat : ${#calendars.setMinute(calendarTimeSet)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
	</body>

</html>
