<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>attr example 03</title>
</head>
<script th:remove="all" type="text/javascript" src="${thInstall}/thymol.js" data-thymol-load="attr-data.js"></script>
<body>
<span th:attr="title=${product.name},id=(${identifier} + 1),class='separate'">..</span>
</body>
</html>
