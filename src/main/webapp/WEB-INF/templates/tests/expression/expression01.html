<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>expression example 02</title>
</head>
<script th:remove="all" type="text/javascript" src="../../../js/thymol.js"></script>
<script th:remove="all" type="text/javascript">
	var thDebug = true;
</script>
<body>
<p th:attr="at='test__1__'">...</p>
<p th:attr="at='test\_\_1\_\_'">...</p>
<p th:attr="at='test\_1\_'">...</p>
<p th:attr="at='test\_1\_\_\_'">...</p>
<p th:attr="at='test\_\_\_1\_\_\_'">...</p>
<p th:attr="at=${'\_\_'}">...</p>
<p th:attr="at=${'\_\_' + '__${'\_\_'}__'}">...</p>
</body>
</html>
