  	<body>

		<p th:text="${#calendars.format(calendar1)}">...</p>

        <p th:text="${#calendars.format(calendar3)}">...</p>
        <p th:text="${#calendars.format(calendar4)}">...</p>
        <p>Array of calendars: <span th:each="d,dStat : ${#calendars.arrayFormat(calendarArray)}"><span th:text="${d}">xx</span><span th:text="${!dStat.last}?', '"></span></span></p>

          <span id="sort">

        </p>
	</body>

</html>
