<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>tests21 link example 05 derived from link05.thtest</title>
</head>
<script th:remove="all" type="text/javascript" src="${thInstall}/thymol.js" data-thymol-load="link-data.js"></script>
<body>
<a th:href="@{/order/details/{id}/{action}(id=3,action='show_all')}">go</a>
<a th:href="@{/order/details/{id}/{action}(id=3,id=5,action='show_all')}">go</a>
<a th:href="@{/order/details/{one}(one=${onevar2})}">go</a>
<a th:href="@{/order/details?o={one}(one=${onevar2})}">go</a>
<a th:href="@{/order/details?o={one}(one=${onevar2},two=${twovar2})}">go</a>
<a th:href="@{/order/details/{one}/personal(one=${onevar2},two=${twovar2})}">go</a>
<a th:href="@{/order/details/{one}/personal(one=${onevar2},two=${twovar2},one='hello')}">go</a>
</body>
</html>
