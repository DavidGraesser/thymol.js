<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>Calendars example 07</title>
	</head>
	<script th:remove="all" type="text/javascript" src="${thInstall}/thymol.js"   data-thymol-load="calendars-data.js"></script>
	
  	<body>
		<p th:text="${#calendars.monthNameShort(calendar0)}">...</p>
		<p th:text="${#calendars.monthNameShort(calendar1)}">...</p>
		<p th:text="${#calendars.monthNameShort(calendar2)}">...</p>
		<p th:text="${#calendars.monthNameShort(calendar3)}">...</p>
		<p th:text="${#calendars.monthNameShort(calendar4)}">...</p>
		<p>Array of short month names: <span><!--/*/<th:block th:each="d,dStat : ${#calendars.arrayMonthNameShort(calendarArray)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>		 
		<p>Set of short month names: <span id="sort"><!--/*/<th:block th:each="d,dStat : ${#calendars.setMonthNameShort(calendarSet)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
	</body>

</html>
