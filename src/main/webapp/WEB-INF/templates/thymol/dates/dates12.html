<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>Dates example 12</title>
	</head>
	<script th:remove="all" type="text/javascript" src="../../../js/thymol.js" data-thymol-load="times-data.js"></script>
	
  	<body>
		<p th:text="${#dates.hour(time1)}">...</p>
		<p th:text="${#dates.hour(time2)}">...</p>
		<p th:text="${#dates.hour(time3)}">...</p>
		<p th:text="${#dates.hour(time4)}">...</p>
		<p>Array of hours values: <span><!--/*/<th:block th:each="d,dStat : ${#dates.arrayHour(timeArray)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>		 
		<p>Set of hours values: <span id="sort"><!--/*/<th:block th:each="d,dStat : ${#dates.setHour(timeSet)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
	</body>

</html>
