<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>Calendars example 14</title>
	</head>
	<script th:remove="all" type="text/javascript" src="${thInstall}/thymol.js"   data-thymol-load="times-data.js"></script>
	
  	<body>
		<p th:text="${#calendars.second(calendarTime1)}">...</p>
		<p th:text="${#calendars.second(calendarTime2)}">...</p>
		<p th:text="${#calendars.second(calendarTime3)}">...</p>
		<p th:text="${#calendars.second(calendarTime4)}">...</p>
		<p>Array of seconds values: <span><!--/*/<th:block th:each="d,dStat : ${#calendars.arraySecond(calendarTimeArray)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>		 
		<p>Set of seconds values: <span id="sort"><!--/*/<th:block th:each="d,dStat : ${#calendars.setSecond(calendarTimeSet)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
	</body>

</html>
