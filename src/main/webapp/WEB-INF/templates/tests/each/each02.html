<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>each example 02</title>
</head>
<script th:remove="all" type="text/javascript" src="${thInstall}/thymol.js"   data-thymol-load="each-data.js"></script>
<body>
<table>
  <tr th:each="product : ${products}">
    <td th:text="${productStat.index}">index</td>
    <td th:text="${productStat.count}">count</td>
    <td th:text="${productStat.size}">size</td>
    <td th:text="${productStat.current.name}">name</td>
    <td th:text="${productStat.current.price}">price</td>
    <td th:text="${productStat.even} ? 'T' : 'F'">even</td>
    <td th:text="${productStat.odd} ? 'T' : 'F'">odd</td>
    <td th:text="${productStat.first} ? 'T' : 'F'">first</td>
    <td th:text="${productStat.last} ? 'T' : 'F'">last</td>
    <td th:text="${product.name}">name</td>
    <td th:text="${product.price}">price</td>
  </tr>
</table>
</body>
</html>
