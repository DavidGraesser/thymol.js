<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>Strings example 34</title>
	</head>
	<script th:remove="all" type="text/javascript" src="${thInstall}/thymol.js" data-thymol-load="strings-data.js"></script>
	
  	<body>
		<p th:text="${#strings.unescapeJavaScript(#strings.escapeJavaScript(s1))}">...</p>
		<p th:text="${#strings.unescapeJavaScript(#strings.escapeJavaScript(s2))}">...</p>
		<p th:text="${#strings.unescapeJavaScript(#strings.escapeJavaScript(s3))}">...</p>
		<p th:text="${#strings.unescapeJavaScript(s4)}">...</p>
		<p th:text="${#strings.unescapeJavaScript(s5)}">...</p>
		<p>Array of strings: <span><!--/*/<th:block th:each="d,dStat : ${#strings.arrayUnescapeJavaScript(sArray)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
		<p>Set of strings: <span><!--/*/<th:block th:each="d,dStat : ${#strings.setUnescapeJavaScript(sSet)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
	</body>

</html>
