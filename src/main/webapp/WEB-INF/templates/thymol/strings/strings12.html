<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>Strings example 12</title>
	</head>
	<script th:remove="all" type="text/javascript" src="../../../js/thymol.js" data-thymol-load="strings-data.js"></script>
	
  	<body>
		<p th:text="${#strings.substringBefore(p1,' ')}">...</p>
		<p th:text="${#strings.substringBefore(p2,' ')}">...</p>
		<p th:text="${#strings.substringBefore(p3,'')}">...</p>
		<p th:text="${#strings.substringBefore(p4,'!')}">...</p>
		<p>Array of strings: <span><!--/*/<th:block th:each="d,dStat : ${#strings.arraySubstringBefore(pArray,'l')}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>		 
 		<p>Set of strings: <span><!--/*/<th:block th:each="d,dStat : ${#strings.setSubstringBefore(pSet,'o')}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
	</body>

</html>
