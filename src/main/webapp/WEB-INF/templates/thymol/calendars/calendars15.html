<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>Calendars example 15</title>
	</head>
	<script th:remove="all" type="text/javascript" src="${thInstall}/thymol.js" data-thymol-load="times-data.js"></script>
	
  	<body>
		<p th:text="${#calendars.millisecond(calendarTime1)}">...</p>
		<p th:text="${#calendars.millisecond(calendarTime2)}">...</p>
		<p th:text="${#calendars.millisecond(calendarTime3)}">...</p>
		<p th:text="${#calendars.millisecond(calendarTime4)}">...</p>
		<p>Array of milliseconds values: <span><!--/*/<th:block th:each="d,dStat : ${#calendars.arrayMillisecond(calendarTimeArray)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>		 
		<p>Set of milliseconds values: <span id="sort"><!--/*/<th:block th:each="d,dStat : ${#calendars.setMillisecond(calendarTimeSet)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
	</body>

</html>
