<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>expression example 35</title>
</head>
<script th:remove="all" type="text/javascript" src="${thInstall}/thymol.js"  ></script>
<body>
<p th:text="0.0 &lt;= 0.0">...</p>
<p th:text="0.0 &lt;= 2">...</p>
<p th:text="1.0 &lt;= 2">...</p>
<p th:text="2.0 &lt;= 2">...</p>
<p th:text="2.00001 &lt;= 2">...</p>
<p th:text="1234.0 &lt;= 2">...</p>
<p th:text="-351.0 &lt;= 2">...</p>
<p th:text="-1000.0 &lt;= 2">...</p>
<p th:text="-0.0 &lt;= 2">...</p>

<p th:text="0.0 le 0.0">...</p>
<p th:text="0.0 le 2">...</p>
<p th:text="1.0 le 2">...</p>
<p th:text="2.0 le 2">...</p>
<p th:text="2.00001 le 2">...</p>
<p th:text="1234.0 le 2">...</p>
<p th:text="-351.0 le 2">...</p>
<p th:text="-1000.0 le 2">...</p>
<p th:text="-0.0 le 2">...</p>
</body>
</html>
