<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>Calendars example 02</title>
	</head>
	<script th:remove="all" type="text/javascript" src="${thInstall}/thymol.js"  ></script>
	<script type="text/javascript">
		thDebug = true;
        thymol.ready(function () {
        	thymol.configurePreExecution( function() {
                thymol.applicationContext.createVariable("twocalendar", thymol.objects.thDatesObject.create(1732,10,12) );
        	});
        });                
	</script>
	
  	<body>
		<p th:text="${#calendars.format(twocalendar,'dd/MMM/yyyy HH:mm')}">...</p>
		<p th:text="${#calendars.format(twocalendar,'yyyy-dd/MM')}">...</p>
		<p th:text="${#calendars.format(twocalendar)}">...</p>
	</body>
</html>
