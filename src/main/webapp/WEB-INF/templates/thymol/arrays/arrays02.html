<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>Arrays example 02</title>
	</head>
	<script th:remove="all" type="text/javascript" src="${thInstall}/thymol.js" data-thymol-load="arrays-data.js"></script>
	
  	<body>
		<p>Array 3 ('string'): <span><!--/*/<th:block th:each="d,dStat : ${#arrays.toStringArray(ar3)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
		<p>Array 4 ('string'): <span><!--/*/<th:block th:each="d,dStat : ${#arrays.toStringArray(ar4)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
		<p>Array 5 ('string'): <span><!--/*/<th:block th:each="d,dStat : ${#arrays.toStringArray(ar5)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
		<p>Array 6 ('string'): <span><!--/*/<th:block th:each="d,dStat : ${#arrays.toStringArray(ar6)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>

		<p>Set 3 ('string'): <span><!--/*/<th:block th:each="d,dStat : ${#arrays.toStringArray(as3)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
		<p>Set 4 ('string'): <span><!--/*/<th:block th:each="d,dStat : ${#arrays.toStringArray(as4)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
		<p>Set 5 ('string'): <span><!--/*/<th:block th:each="d,dStat : ${#arrays.toStringArray(as5)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
		<p>Set 6 ('string'): <span><!--/*/<th:block th:each="d,dStat : ${#arrays.toStringArray(as6)}" th:text="${!dStat.last}?(${d}+','):${d}"></th:block>/*/--></span></p>
	</body>

</html>
